name: .NET MAUI Windows Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Install .NET MAUI Workloads
        run: dotnet workload restore

      - name: Restore dependencies with Windows Runtime
        run: dotnet restore --runtime win10-x64 --framework net8.0-windows10.0.19041.0
        working-directory: ./MauiApp

      - name: Build MAUI Project for Windows
        run: dotnet build --configuration Release --no-restore --framework net8.0-windows10.0.19041.0
        working-directory: ./MauiApp

      - name: Build NUnit Test Project
        run: dotnet build --configuration Release --no-restore
        working-directory: ./UITests.Windows

      - name: Run NUnit Tests
        run: dotnet test --no-build --verbosity normal
        working-directory: ./UITests.Windows
