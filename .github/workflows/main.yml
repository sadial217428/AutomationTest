name: Run Windows UI Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Run on a Windows machine

    steps:
      # Step 1: Check out the code from your repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (required for Appium)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Download and install WinAppDriver
      - name: Install WinAppDriver
        run: |
          Invoke-WebRequest -Uri https://github.com/microsoft/WinAppDriver/releases/download/v1.2.99/WindowsApplicationDriver-1.2.99-win-x64.exe -OutFile WinAppDriver.exe
          Start-Process WinAppDriver.exe -ArgumentList "/silent" -Wait

      # Step 4: Install .NET SDK to build and run tests
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'  # Use the version you're working with

      # Step 5: Install Appium (for running UI tests)
      - name: Install Appium
        run: npm install -g appium

      # Step 6: Build the solution (assuming your .exe is built as part of the solution)
      - name: Build the solution
        run: dotnet build --configuration Release

      # Step 7: Start WinAppDriver
      - name: Start WinAppDriver
        run: Start-Process -NoNewWindow "C:\Program Files (x86)\Windows Application Driver\WinAppDriver.exe"

      # Step 8: Start the Appium server in the background
      - name: Start Appium Server
        run: appium &

      # Step 9: Run the UI tests
      - name: Run UI Tests
        run: dotnet test --configuration Release --no-build --logger trx
