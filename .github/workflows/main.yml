name: Run Windows UI Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Specify Windows environment as your tests are for Windows app

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install WinAppDriver
        run: |
          Invoke-WebRequest -Uri https://github.com/microsoft/WinAppDriver/releases/download/v1.2.1/WindowsApplicationDriver.msi -OutFile WinAppDriver.msi
          Start-Process msiexec.exe -ArgumentList "/i", "WinAppDriver.msi", "/quiet", "/norestart" -Wait

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'  # Adjust based on the .NET version you're using

      - name: Install Appium
        run: npm install -g appium

      - name: Build the solution
        run: dotnet build --configuration Release

      - name: Start WinAppDriver
        run: Start-Process -NoNewWindow "C:\Program Files (x86)\Windows Application Driver\WinAppDriver.exe"

      - name: Start Appium Server
        run: appium &

      # Optionally download your pre-built .exe if hosted, or build it
      # If your app is built as part of the solution, you may not need this step

      - name: Run UI Tests
        run: dotnet test --configuration Release --no-build --logger trx
